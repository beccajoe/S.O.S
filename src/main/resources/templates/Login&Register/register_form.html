<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원가입</title>
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/register_login/register_form.css">
</head>
<body>
  <div class="header">
    <div class="title_menu">
      S<small class="small_title">peak</small>.O<small class="small_title">ut</small>.S<small class="small_title">afely</small>
      <a href="#" class="top_menu_chat">채팅</a>
      <a href="#" class="top_menu">상담사 연결</a>
      <a href="#" class="top_menu">정보</a>
      <a href="#" class="top_menu">상담</a>
      <a href="#" class="top_menu"><b>회원가입</b></a>
    </div>
  </div>

  <div class="register_form">
    <h1 class="man_register_title">관리자 회원가입</h1>
    <form action="POST">
      <table>
        <tr>
          <td class="title">이름<b>*</b></td>
          <td><input type="text" class="input" id="name"/></td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">연락처<b>*</b></td>
          <td><input type="text" class="input" id="tel"/></td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">이메일<b>*</b></td>
          <td><input type="text" class="input" id="email"/></td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">비밀번호<b>*</b></td>
          <td><input type="text" class="input" id="password"/></td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">비밀번호 확인<b>*</b></td>
          <td><input type="text" class="input" id="password_ok"/></td>
        </tr>
      </table>
      <hr/>
      <table>
        <tr>
          <td class="title">관리자 형태<b>*</b></td>
          <td>
            <select id="manage" class="input">
              <option value="0">상담사</option>
              <option value="1">변호사</option>
              <option value="2">경찰</option>
            </select>
          </td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">직장명<b>*</b></td>
          <td><input type="text" class="input" id="work_name"/></td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">직장 연락처<b>*</b></td>
          <td>
            <input type="text" class="input" id="work_tel"/>
            <br/>
          </td>
        </tr>
        <tr style="height: 11px;"><td></td><td></td></tr>
        <tr>
          <td class="title">직장 주소<b>*</b></td>
          <td>
            <input type="text" class="input" id="work_address"/>
            <br/>
          </td>
        </tr>
      </table>

      <button class="register_sub">관리자 회원가입</button>
      <p class="register_comment">
        관리자 회원가입은 신원 확인 후 계정 사용이 가능합니다.
        입력하신 이메일로 회원가입 완료 메일을 전송해 드립니다.
      </p>
    </form>
  </div>
</body>
</html>
