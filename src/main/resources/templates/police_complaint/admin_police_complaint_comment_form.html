<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/css/complaint.css">
    <title>S.O.S</title>
</head>
<body>
<div class="header">

        <a href="#" class="top_menu">신고</a>

    </div>
</div>
<div class="c_title">
    <div class="c_title_back">
        <a href="/police-complaint"><img src="/images/back_arrow.svg" alt="back arrow"></a>
        <a href="/police-complaint">신고 목록</a>
    </div>
    <div class="c_title_menu">
        신고
    </div>
</div>
<div class="c_form">
    <form action="post">
        <table class="c_table">
            <thead>
            <tr>
                <th colspan="5"></th>
            </tr>
            </thead>
            <tbody>

                <td class="c_form_title">제목</td>
                <td colspan="4">

                </td>
            </tr>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>
                <td class="c_form_title" colspan="5" style="text-align: center">내용</td>

            </tr>

                <td class="c_form_title">첨부파일</td>
                <td>
                    <ul class="uploaded_files">
                        <th:block th:each="file : ${files}">
                            <li class="nav-item">
                                <a th:href="download/${file.num}"/>${file.name}</a>
                            </li>
                        </th:block>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="c_menu_line" style="margin-top: 5%">

                <td></td>
            </tr>
            <tr>

            </tr>
            <tr style="height:15px">

            </thead>
            <tbody>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>

            </tr>
            <tr style="height:15px">
                <td></td>

            <tr>
                <td>

                <td class="c_form_title">나이</td>

<div class="c_title">

        답변

<form action="post">

        <textarea class="textarea_content" rows="10">답변 내용 입력해 주세요.</textarea>

</form>
<div class="submit_section">
    <button type="submit" class="submit_button" style="margin-bottom: 50px">확인</button>
