<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/online_complaint_form.css">
    <title>S.O.S</title>
</head>
<body>
<div class="header">
    <div class="title_menu">
        S<small class="small_title">peak</small>.O<small class="small_title">ut</small>.S<small class="small_title">afely</small>
        <a href="#" class="top_menu_chat">채팅</a>
        <a href="#" class="top_menu">상담사 연결</a>
        <a href="#" class="top_menu">정보</a>
        <a href="#" class="top_menu">상담</a>
        <a href="#" class="top_menu">회원가입</a>
    </div>
</div>
<div class="oc_menu">
    <div>
        <a href="#">비공개</a><br>
        <a href="#">온라인 상담</a>
    </div>
    <div>
        <a href="#">방문 상담</a>
    </div>
</div>
<div class="oc_menu_line">
    <img src="../../static/images/line.png" alt="line">
</div>
<div class="oc_menu_triangle">
    <img src="../../static/images/triangle.png" alt="triangle">
</div>
<div class="oc_title">
    <div class="oc_title_back">
        <a href="#"><img src="../../static/images/back_arrow.png" alt="back arrow"></a>
        <a href="#">상담 목록</a>
    </div>
    <div class="oc_title_menu">
        상담
    </div>
</div>
<div class="oc_form">
    <form action="post">
        <table class="oc_table">
            <thead>
            <tr>
                <th colspan="5"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="oc_form_title">비밀번호<b>*</b></td>
                <td colspan="4"><input type="password" class="oc_form_input" placeholder="영문대소문자/숫자/특수문자 10자 이내"
                                       required></td>
            </tr>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>
                <td class="oc_form_title">이름<b>*</b></td>
                <td colspan="4"><input type="text" class="oc_form_input" required></td>
            </tr>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>
                <td class="oc_form_title">연락처</td>
                <td colspan="4"><input type="tel" class="oc_form_input"></td>
            </tr>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>
                <td class="oc_form_title">도움 받고<br> 싶은 사람<b>*</b></td>
                <td colspan="4"><input type="text" class="oc_form_input_advisor" required>
                    <select class="advisor_option" multiple>
                        <option value="">-선택해주세요.-</option>
                        <option value="counselor">상담사</option>
                        <option value="lawyer">변호사</option>
                        <option value="police">경찰</option>
                    </select>
                </td>
            </tr>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>
                <td class="oc_form_title">제목<b>*</b></td>
                <td colspan="4"><input type="text" class="oc_form_input" placeholder="예시) 학교폭력 사건 관련하여 법률 도움이 필요합니다."
                                       required></td>
            </tr>
            <tr style="height:15px">
                <td></td>
            </tr>
            <tr>
                <td class="oc_form_title" colspan="5" style="text-align: center">내용<b>*</b></td>
            </tr>
            <tr>
                <td><textarea class="textarea_content" rows="10">상담 받으실 내용 입력해 주세요.</textarea></td>
            </tr>
            </tbody>
        </table>
        <div class="submit_section">
            <button type="submit" class="submit_button">확인</button>
        </div>
    </form>
</div>
</body>
</html>
